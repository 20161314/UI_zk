<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助农宣传 - 个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            background-color: #f7f8fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .safe-area {
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .nav-item.active {
            color: #07c160;
        }
        .nav-item.active i {
            color: #07c160;
        }
        .tab-item {
            transition: all 0.2s;
        }
        .tab-item.active {
            color: #10b981;
            border-bottom-color: #10b981;
        }
        .menu-item {
            transition: all 0.2s;
        }
        .menu-item:active {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="safe-area">
    <!-- 顶部导航 -->
    <div class="bg-white p-4 flex items-center justify-between">
        <h1 class="text-xl font-bold">个人中心</h1>
        <div class="flex space-x-3">
            <button class="text-gray-600"><i class="fas fa-cog text-lg"></i></button>
        </div>
    </div>
    
    <!-- 用户信息 -->
    <div class="bg-white px-4 pt-4 pb-5">
        <div class="flex items-center">
            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="用户头像" class="w-16 h-16 rounded-full object-cover border-2 border-white shadow-sm">
            <div class="ml-4">
                <h2 class="font-bold text-lg">果蔬小店</h2>
                <p class="text-sm text-gray-500">ID: 12345678</p>
                <div class="flex items-center mt-1">
                    <span class="text-xs px-2 py-0.5 bg-yellow-100 text-yellow-800 rounded-full">普通会员</span>
                </div>
            </div>
        </div>
        
        <!-- 数据概览 -->
        <div class="grid grid-cols-4 gap-4 mt-5">
            <div class="text-center">
                <div class="font-bold">68</div>
                <div class="text-xs text-gray-500">宣传图文</div>
            </div>
            <div class="text-center">
                <div class="font-bold">23</div>
                <div class="text-xs text-gray-500">已发布</div>
            </div>
            <div class="text-center">
                <div class="font-bold">3.5k</div>
                <div class="text-xs text-gray-500">总浏览</div>
            </div>
            <div class="text-center">
                <div class="font-bold">128</div>
                <div class="text-xs text-gray-500">收藏</div>
            </div>
        </div>
    </div>
    
    <!-- 会员信息 -->
    <div class="mx-4 mt-4 bg-gradient-to-r from-green-500 to-blue-500 rounded-xl p-4 text-white shadow-sm">
        <div class="flex justify-between items-center">
            <div>
                <h3 class="font-bold">开通会员特权</h3>
                <p class="text-sm mt-1 text-green-100">解锁更多模板和AI功能</p>
            </div>
            <button class="bg-white text-green-600 px-3 py-1 rounded-lg text-sm font-medium">立即开通</button>
        </div>
    </div>
    
    <!-- 内容标签页 -->
    <div class="bg-white mt-4">
        <div class="flex border-b">
            <div class="tab-item active flex-1 text-center py-3 font-medium border-b-2 border-green-500">我的宣传</div>
            <div class="tab-item flex-1 text-center py-3 font-medium text-gray-500 border-b-2 border-transparent">收藏教程</div>
            <div class="tab-item flex-1 text-center py-3 font-medium text-gray-500 border-b-2 border-transparent">发布记录</div>
        </div>
        
        <!-- 内容区域 -->
        <div class="p-4">
            <!-- 我的宣传内容 -->
            <div class="space-y-4">
                <!-- 宣传项 -->
                <div class="flex bg-gray-50 rounded-lg p-3">
                    <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="宣传图片" class="w-16 h-16 rounded-lg object-cover">
                    <div class="ml-3 flex-1">
                        <div class="flex items-center justify-between">
                            <h3 class="font-medium text-sm">有机红富士苹果宣传</h3>
                            <span class="text-xs text-green-600">已发布</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">小红书 · 4张图片 · 532字</p>
                        <div class="flex items-center justify-between mt-1">
                            <span class="text-xs text-gray-400">2023-05-15</span>
                            <div class="flex space-x-2">
                                <button class="text-xs text-gray-500"><i class="far fa-edit"></i></button>
                                <button class="text-xs text-gray-500"><i class="far fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="flex bg-gray-50 rounded-lg p-3">
                    <img src="https://images.unsplash.com/photo-1603833665858-e61d17a86224?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="宣传图片" class="w-16 h-16 rounded-lg object-cover">
                    <div class="ml-3 flex-1">
                        <div class="flex items-center justify-between">
                            <h3 class="font-medium text-sm">新鲜草莓宣传</h3>
                            <span class="text-xs text-green-600">已发布</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">微信 · 5张图片 · 468字</p>
                        <div class="flex items-center justify-between mt-1">
                            <span class="text-xs text-gray-400">2023-05-10</span>
                            <div class="flex space-x-2">
                                <button class="text-xs text-gray-500"><i class="far fa-edit"></i></button>
                                <button class="text-xs text-gray-500"><i class="far fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="flex bg-gray-50 rounded-lg p-3">
                    <img src="https://images.unsplash.com/photo-1594292369546-56d122142b8e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="宣传图片" class="w-16 h-16 rounded-lg object-cover">
                    <div class="ml-3 flex-1">
                        <div class="flex items-center justify-between">
                            <h3 class="font-medium text-sm">有机蔬菜套装宣传</h3>
                            <span class="text-xs text-gray-500">草稿</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">未发布 · 3张图片 · 298字</p>
                        <div class="flex items-center justify-between mt-1">
                            <span class="text-xs text-gray-400">2023-05-08</span>
                            <div class="flex space-x-2">
                                <button class="text-xs text-gray-500"><i class="far fa-edit"></i></button>
                                <button class="text-xs text-gray-500"><i class="far fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 菜单区域 -->
    <div class="mt-4 bg-white">
        <div class="menu-item flex items-center justify-between px-4 py-3 border-b border-gray-100">
            <div class="flex items-center">
                <i class="fas fa-wallet text-lg text-green-600 w-6"></i>
                <span class="ml-3">我的钱包</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </div>
        <div class="menu-item flex items-center justify-between px-4 py-3 border-b border-gray-100">
            <div class="flex items-center">
                <i class="fas fa-star text-lg text-yellow-500 w-6"></i>
                <span class="ml-3">我的评价</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </div>
        <div class="menu-item flex items-center justify-between px-4 py-3 border-b border-gray-100">
            <div class="flex items-center">
                <i class="fas fa-headset text-lg text-blue-500 w-6"></i>
                <span class="ml-3">联系客服</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </div>
        <div class="menu-item flex items-center justify-between px-4 py-3">
            <div class="flex items-center">
                <i class="fas fa-question-circle text-lg text-purple-500 w-6"></i>
                <span class="ml-3">关于我们</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </div>
    </div>
    
    <!-- 底部导航 -->
    <div class="mt-auto pt-2">
        <div class="flex justify-around items-center bg-white py-2 border-t border-gray-200">
            <a href="home.html" class="nav-item text-gray-500 flex flex-col items-center">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">首页</span>
            </a>
            <a href="upload.html" class="nav-item text-gray-500 flex flex-col items-center">
                <i class="fas fa-plus-circle text-xl mb-1"></i>
                <span class="text-xs">创建</span>
            </a>
            <a href="tutorials.html" class="nav-item text-gray-500 flex flex-col items-center">
                <i class="fas fa-book text-xl mb-1"></i>
                <span class="text-xs">教程</span>
            </a>
            <a href="profile.html" class="nav-item active flex flex-col items-center">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
