<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助农宣传 - 个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            background-color: #f7f8fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .safe-area {
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .nav-item.active {
            color: #07c160;
        }
        .nav-item.active i {
            color: #07c160;
        }
        .tab-item {
            transition: all 0.2s;
        }
        .tab-item.active {
            color: #10b981;
            border-bottom-color: #10b981;
        }
        .menu-item {
            transition: all 0.2s;
        }
        .menu-item:active {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="safe-area">

            </div>

                <div class="font-bold">23</div>
                <div class="text-xs text-gray-500">已发布</div>
            </div>
            <div class="text-center">
                <div class="font-bold">3.5k</div>

            </div>
            <div class="text-center">
                <div class="font-bold">128</div>

        </div>
    </div>
    
    <!-- 会员信息 -->

            <div>

    <!-- 平台账号 -->

    <div class="bg-white rounded-xl p-4 shadow-sm">

                <div class="ml-3">
                    <div class="font-medium">农夫小李</div>

    <!-- 内容标签页 -->

        <div class="flex border-b">
            <div class="tab-item active flex-1 text-center py-3 font-medium border-b-2 border-green-500">我的宣传</div>

                <div class="flex bg-gray-50 rounded-lg p-3">

                    <div class="ml-3 flex-1">
                        <div class="flex items-center justify-between">

    <!-- 菜单区域 -->
    <div class="mt-4 bg-white">
        <div class="menu-item flex items-center justify-between px-4 py-3 border-b border-gray-100">
            <div class="flex items-center">

            <div class="flex items-center">

    <!-- 底部导航栏 -->

        <div class="flex justify-between">
            <div class="bottom-nav-item flex flex-col items-center" data-link="home.html">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </div>
            <div class="bottom-nav-item flex flex-col items-center" data-link="upload.html">
                <i class="fas fa-plus-circle text-xl"></i>
                <span class="text-xs mt-1">创建</span>
            </div>
            <div class="bottom-nav-item flex flex-col items-center" data-link="tutorials.html">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs mt-1">教程</span>
            </div>
            <div class="bottom-nav-item flex flex-col items-center active" data-link="profile.html">

                <span class="text-xs mt-1">我的</span>

        </div>

    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 内容标签切换
            const contentTabs = document.querySelectorAll('.content-tab');
            const contentPanels = document.querySelectorAll('.content-panel');
            
            contentTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有标签的活动状态
                    contentTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 隐藏所有内容面板
                    contentPanels.forEach(panel => panel.classList.remove('active'));
                    
                    // 显示对应的内容面板
                    const targetPanel = document.getElementById(this.getAttribute('data-target'));
                    if (targetPanel) {
                        targetPanel.classList.add('active');
                    }
                });
            });
            
            // 菜单项点击事件
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    const menuName = this.querySelector('.menu-text').textContent;
                    showToast(`已选择: ${menuName}`, 'info');
                    
                    // 根据菜单类型执行不同操作
                    const menuType = this.getAttribute('data-type');
                    switch (menuType) {
                        case 'wallet':
                            window.location.href = 'wallet.html';
                            break;
                        case 'reviews':
                            showToast('查看评价', 'info');
                            break;
                        case 'service':
                            showToast('联系客服', 'info');
                            break;
                        case 'about':
                            showToast('关于我们', 'info');
                            break;
                    }
                });
            });
            
            // 用户头像点击事件
            document.querySelector('.user-avatar').addEventListener('click', function() {
                showToast('编辑个人资料', 'info');
            });
            
            // 会员信息点击事件
            document.querySelector('.membership-card').addEventListener('click', function() {
                window.location.href = 'membership.html';
            });
            
            // 初始化显示第一个内容面板
            if (contentTabs.length > 0 && contentPanels.length > 0) {
                contentTabs[0].click();
            }
        });
    </script>
</body>
</html>
