<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助农宣传 - 数据分析</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            background-color: #f8f9fc;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .safe-area {
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .nav-item.active {
            color: #07c160;
        }
        .nav-item.active i {
            color: #07c160;
        }
        .data-card {
            background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%);
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03), 0 6px 6px rgba(0,0,0,0.02);
            transition: all 0.3s ease;
        }
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.05), 0 10px 10px rgba(0,0,0,0.02);
        }
        .chart-container {
            width: 100%;
            height: 200px;
            position: relative;
        }
        .chart-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0) 100%);
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }
        .chart-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #10b981 0%, #0ea5e9 100%);
            border-radius: 2px;
        }
        .chart-dots {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 60%;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }
        .chart-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #10b981;
            margin-bottom: calc(var(--value) * 50%);
        }
        .progress-ring {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: conic-gradient(#10b981 var(--value), #e5e7eb var(--value));
            position: relative;
        }
        .progress-ring::before {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 16px;
        }
        .tab {
            padding: 12px 16px;
            font-weight: 500;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .tab.active {
            color: #10b981;
            border-bottom-color: #10b981;
        }
    </style>
</head>
<body class="safe-area">
    <!-- 顶部导航 -->
    <div class="bg-white p-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center">
            <a href="home.html" class="text-gray-600 mr-3">
                <i class="fas fa-arrow-left text-lg"></i>
            </a>
            <h1 class="text-xl font-bold">数据分析</h1>
        </div>
        <div class="flex space-x-3">
            <button class="bg-green-50 text-green-600 px-3 py-1 rounded-full text-sm font-medium">
                <i class="fas fa-download mr-1"></i> 导出
            </button>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="flex-1 overflow-y-auto p-4">
        <!-- 时间周期选择 -->
        <div class="tabs">
            <div class="tab active">今日</div>
            <div class="tab">本周</div>
            <div class="tab">本月</div>
            <div class="tab">全部</div>
        </div>
        
        <!-- 数据概览 -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="data-card p-4">
                <h3 class="text-xs text-gray-500 mb-1">总浏览量</h3>
                <div class="flex items-end">
                    <div class="text-xl font-bold">14,582</div>
                    <div class="text-xs text-green-600 ml-2 mb-1">
                        <i class="fas fa-arrow-up mr-1"></i>12.8%
                    </div>
                </div>
                <div class="chart-container mt-3">
                    <div class="chart-line"></div>
                    <div class="chart-dots">
                        <div class="chart-dot" style="--value: 0.3"></div>
                        <div class="chart-dot" style="--value: 0.5"></div>
                        <div class="chart-dot" style="--value: 0.2"></div>
                        <div class="chart-dot" style="--value: 0.7"></div>
                        <div class="chart-dot" style="--value: 0.4"></div>
                        <div class="chart-dot" style="--value: 0.6"></div>
                        <div class="chart-dot" style="--value: 0.8"></div>
                    </div>
                </div>
            </div>
            
            <div class="data-card p-4">
                <h3 class="text-xs text-gray-500 mb-1">总互动数</h3>
                <div class="flex items-end">
                    <div class="text-xl font-bold">3,827</div>
                    <div class="text-xs text-green-600 ml-2 mb-1">
                        <i class="fas fa-arrow-up mr-1"></i>8.4%
                    </div>
                </div>
                <div class="chart-container mt-3">
                    <div class="chart-line"></div>
                    <div class="chart-dots">
                        <div class="chart-dot" style="--value: 0.2"></div>
                        <div class="chart-dot" style="--value: 0.4"></div>
                        <div class="chart-dot" style="--value: 0.6"></div>
                        <div class="chart-dot" style="--value: 0.3"></div>
                        <div class="chart-dot" style="--value: 0.7"></div>
                        <div class="chart-dot" style="--value: 0.5"></div>
                        <div class="chart-dot" style="--value: 0.6"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 转化漏斗 -->
        <div class="data-card p-4 mb-6">
            <h3 class="font-bold mb-4">转化漏斗分析</h3>
            <div class="flex items-center mb-3">
                <div class="w-24 h-6 rounded-l-full bg-green-500"></div>
                <div class="flex-1 h-6 bg-gray-100 rounded-r-full flex items-center pl-2">
                    <span class="text-xs font-medium">浏览 (100%)</span>
                </div>
            </div>
            <div class="flex items-center mb-3">
                <div class="w-18 h-6 rounded-l-full bg-blue-500"></div>
                <div class="flex-1 h-6 bg-gray-100 rounded-r-full flex items-center pl-2">
                    <span class="text-xs font-medium">互动 (75%)</span>
                </div>
            </div>
            <div class="flex items-center mb-3">
                <div class="w-12 h-6 rounded-l-full bg-purple-500"></div>
                <div class="flex-1 h-6 bg-gray-100 rounded-r-full flex items-center pl-2">
                    <span class="text-xs font-medium">点击链接 (50%)</span>
                </div>
            </div>
            <div class="flex items-center">
                <div class="w-8 h-6 rounded-l-full bg-yellow-500"></div>
                <div class="flex-1 h-6 bg-gray-100 rounded-r-full flex items-center pl-2">
                    <span class="text-xs font-medium">购买 (33%)</span>
                </div>
            </div>
        </div>
        
        <!-- 平台分布 -->
        <div class="data-card p-4 mb-6">
            <h3 class="font-bold mb-4">平台分布</h3>
            <div class="flex items-center justify-center space-x-4">
                <div class="text-center">
                    <div class="progress-ring mx-auto mb-2" style="--value: 65%">
                        <span class="relative z-10 text-lg font-bold">65%</span>
                    </div>
                    <div class="text-sm font-medium">小红书</div>
                </div>
                <div class="text-center">
                    <div class="progress-ring mx-auto mb-2" style="--value: 20%">
                        <span class="relative z-10 text-lg font-bold">20%</span>
                    </div>
                    <div class="text-sm font-medium">微信</div>
                </div>
                <div class="text-center">
                    <div class="progress-ring mx-auto mb-2" style="--value: 15%">
                        <span class="relative z-10 text-lg font-bold">15%</span>
                    </div>
                    <div class="text-sm font-medium">抖音</div>
                </div>
            </div>
        </div>
        
        <!-- 热门宣传 -->
        <div class="data-card p-4">
            <h3 class="font-bold mb-4">热门宣传内容</h3>
            <div class="space-y-4">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="宣传图片" class="w-12 h-12 rounded-lg object-cover">
                    <div class="ml-3 flex-1">
                        <h4 class="text-sm font-medium">有机红富士苹果宣传</h4>
                        <div class="flex items-center mt-1">
                            <div class="text-xs text-gray-500 flex items-center mr-2">
                                <i class="far fa-eye mr-1 text-gray-400"></i> 3.2k
                            </div>
                            <div class="text-xs text-gray-500 flex items-center mr-2">
                                <i class="far fa-heart mr-1 text-gray-400"></i> 420
                            </div>
                            <div class="text-xs text-gray-500 flex items-center">
                                <i class="far fa-comment mr-1 text-gray-400"></i> 128
                            </div>
                        </div>
                    </div>
                    <div class="w-6 h-6 flex items-center justify-center rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-crown text-xs"></i>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1601002941992-bf8724f7063e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="宣传图片" class="w-12 h-12 rounded-lg object-cover">
                    <div class="ml-3 flex-1">
                        <h4 class="text-sm font-medium">新鲜草莓宣传</h4>
                        <div class="flex items-center mt-1">
                            <div class="text-xs text-gray-500 flex items-center mr-2">
                                <i class="far fa-eye mr-1 text-gray-400"></i> 2.7k
                            </div>
                            <div class="text-xs text-gray-500 flex items-center mr-2">
                                <i class="far fa-heart mr-1 text-gray-400"></i> 386
                            </div>
                            <div class="text-xs text-gray-500 flex items-center">
                                <i class="far fa-comment mr-1 text-gray-400"></i> 94
                            </div>
                        </div>
                    </div>
                    <div class="w-6 h-6 flex items-center justify-center rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-medal text-xs"></i>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1594292369546-56d122142b8e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="宣传图片" class="w-12 h-12 rounded-lg object-cover">
                    <div class="ml-3 flex-1">
                        <h4 class="text-sm font-medium">有机蔬菜套装宣传</h4>
                        <div class="flex items-center mt-1">
                            <div class="text-xs text-gray-500 flex items-center mr-2">
                                <i class="far fa-eye mr-1 text-gray-400"></i> 1.9k
                            </div>
                            <div class="text-xs text-gray-500 flex items-center mr-2">
                                <i class="far fa-heart mr-1 text-gray-400"></i> 256
                            </div>
                            <div class="text-xs text-gray-500 flex items-center">
                                <i class="far fa-comment mr-1 text-gray-400"></i> 68
                            </div>
                        </div>
                    </div>
                    <div class="w-6 h-6 flex items-center justify-center rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-award text-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航 -->
    <div class="mt-auto pt-2">
        <div class="flex justify-around items-center bg-white py-2 border-t border-gray-200">
            <a href="home.html" class="nav-item text-gray-500 flex flex-col items-center">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">首页</span>
            </a>
            <a href="upload.html" class="nav-item text-gray-500 flex flex-col items-center">
                <i class="fas fa-plus-circle text-xl mb-1"></i>
                <span class="text-xs">创建</span>
            </a>
            <a href="tutorials.html" class="nav-item text-gray-500 flex flex-col items-center">
                <i class="fas fa-book text-xl mb-1"></i>
                <span class="text-xs">教程</span>
            </a>
            <a href="profile.html" class="nav-item text-gray-500 flex flex-col items-center">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
