<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>禾语智宣 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/colors.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f7ee;
            color: #333;
            max-width: 100%;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        /* 添加半透明遮罩，确保内容可读性 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(245, 247, 238, 0.85), rgba(245, 247, 238, 0.75));
            z-index: -2;
        }

        /* 粒子背景 */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        /* 顶部导航毛玻璃效果 */
        .app-header {
            background: linear-gradient(135deg, rgba(154, 163, 56, 0.95), rgba(83, 122, 90, 0.95));
            color: white;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 5px 12px;
            flex: 1;
            margin: 0 8px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .search-bar:hover {
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            width: 100%;
            padding: 5px;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .search-bar input:focus {
            outline: none;
        }

        /* 增强的卡片样式 */
        .feature-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05), 0 5px 10px rgba(0, 0, 0, 0.02);
            margin-bottom: 12px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .feature-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .feature-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(83, 122, 90, 0.1), 0 8px 15px rgba(83, 122, 90, 0.05);
            border-color: rgba(154, 163, 56, 0.3);
        }

        .feature-card:hover::after {
            transform: translateX(100%);
        }

        .feature-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
        }

        /* 农产品卡片增强样式 */
        .ai-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.6);
            overflow: hidden;
            margin-bottom: 15px;
        }

        .ai-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(154, 163, 56, 0.15), 0 10px 20px rgba(154, 163, 56, 0.1);
        }

        /* 渐变卡片装饰 */
        .ai-card .card-gradient {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, #9aa338, #537a5a);
            z-index: 1;
        }

        .icon-container {
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, #d8e0a7, #9aa338);
            box-shadow: 0 8px 20px rgba(154, 163, 56, 0.2);
        }

        /* 按钮渐变效果 */
        .action-btn {
            background: linear-gradient(135deg, #9aa338, #537a5a);
            color: white;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(154, 163, 56, 0.2);
            border: none;
            z-index: 1;
        }

        .action-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s;
            z-index: -1;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(154, 163, 56, 0.3);
        }

        .action-btn:hover::before {
            left: 100%;
        }

        /* 数据统计卡片 */
        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(154, 163, 56, 0.1);
        }

        .stat-card::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(154, 163, 56, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            right: -50px;
            bottom: -50px;
        }

        .stat-bubble {
            display: inline-flex;
            position: relative;
            transition: all 0.3s ease;
        }

        .stat-bubble:hover {
            transform: scale(1.1);
        }

        /* 底部导航毛玻璃效果 */
        .bottom-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding: 8px 0;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.05);
        }

        .bottom-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 0;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .bottom-nav-item.active {
            color: #537a5a;
        }

        .bottom-nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(to right, #9aa338, #537a5a);
            transition: width 0.3s ease;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .bottom-nav-item.active::after {
            width: 30px;
        }

        .bottom-nav-item:hover {
            color: #9aa338;
        }

        /* 动画效果 */
        @keyframes slight-bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(154, 163, 56, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(154, 163, 56, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(154, 163, 56, 0);
            }
        }

        .animated-icon {
            animation: slight-bounce 2s infinite;
        }

        .pulse-effect {
            animation: pulse 2s infinite;
        }

        /* 数字增长动画 */
        .count-up {
            display: inline-block;
            position: relative;
        }

        /* 浮动背景元素 */
        .floating-bg {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(154, 163, 56, 0.1), rgba(83, 122, 90, 0.1));
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        .bg-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-2 {
            width: 200px;
            height: 200px;
            top: 40%;
            right: -50px;
            animation-delay: 5s;
        }

        .bg-3 {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 20%;
            animation-delay: 2s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(20px, 20px) rotate(5deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* 移动端适配 */
        @media (max-width: 640px) {
            .app-header {
                padding: 8px 10px;
            }

            .search-bar {
                margin: 0 6px;
                padding: 4px 10px;
            }

            .container {
                padding-left: 12px;
                padding-right: 12px;
            }

            .ai-card .p-6 {
                padding: 12px;
            }

            .feature-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .feature-card {
                padding: 12px;
            }

            .bottom-nav {
                padding: 5px 0;
            }

            .grid-cols-2 {
                grid-template-columns: 1fr 1fr;
            }

            .feature-card h3 {
                font-size: 14px;
            }

            .feature-card p {
                font-size: 10px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化粒子效果
            if (window.particlesJS) {
                particlesJS('particles-js', {
                    "particles": {
                        "number": {
                            "value": 20, // 减少粒子数量以提高移动端性能
                            "density": {
                                "enable": true,
                                "value_area": 800
                            }
                        },
                        "color": {
                            "value": "#9aa338"
                        },
                        "shape": {
                            "type": "circle",
                            "stroke": {
                                "width": 0,
                                "color": "#000000"
                            },
                            "polygon": {
                                "nb_sides": 5
                            }
                        },
                        "opacity": {
                            "value": 0.3,
                            "random": true,
                            "anim": {
                                "enable": false,
                                "speed": 1,
                                "opacity_min": 0.1,
                                "sync": false
                            }
                        },
                        "size": {
                            "value": 5,
                            "random": true,
                            "anim": {
                                "enable": false,
                                "speed": 40,
                                "size_min": 0.1,
                                "sync": false
                            }
                        },
                        "line_linked": {
                            "enable": true,
                            "distance": 150,
                            "color": "#9aa338",
                            "opacity": 0.2,
                            "width": 1
                        },
                        "move": {
                            "enable": true,
                            "speed": 2,
                            "direction": "none",
                            "random": false,
                            "straight": false,
                            "out_mode": "out",
                            "bounce": false,
                            "attract": {
                                "enable": false,
                                "rotateX": 600,
                                "rotateY": 1200
                            }
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": {
                            "onhover": {
                                "enable": true,
                                "mode": "grab"
                            },
                            "onclick": {
                                "enable": true,
                                "mode": "push"
                            },
                            "resize": true
                        },
                        "modes": {
                            "grab": {
                                "distance": 140,
                                "line_linked": {
                                    "opacity": 0.5
                                }
                            },
                            "push": {
                                "particles_nb": 3
                            }
                        }
                    },
                    "retina_detect": true
                });
            }

            // 功能卡片点击事件
            document.querySelectorAll('.feature-card').forEach(card => {
                card.addEventListener('click', function () {
                    const link = this.getAttribute('data-link');
                    if (link) {
                        window.location.href = link;
                    }
                });
            });

            // 底部导航点击事件
            document.querySelectorAll('.bottom-nav-item').forEach(item => {
                item.addEventListener('click', function () {
                    const link = this.getAttribute('data-link');
                    if (link) {
                        window.location.href = link;
                    }
                });
            });

            // 数字增长动画
            document.querySelectorAll('.count-up').forEach(counter => {
                const target = parseFloat(counter.getAttribute('data-value'));
                const increment = target / 20;
                let current = 0;

                const updateCounter = () => {
                    if (current < target) {
                        current += increment;
                        if (current > target) current = target;
                        counter.textContent = Number.isInteger(target) ?
                            Math.floor(current).toLocaleString() :
                            current.toFixed(1);
                        requestAnimationFrame(updateCounter);
                    }
                };

                // 当元素进入视窗时启动动画
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            updateCounter();
                            observer.unobserve(entry.target);
                        }
                    });
                });

                observer.observe(counter);
            });

            // 搜索框点击事件
            const searchBar = document.querySelector('.search-bar');
            if (searchBar) {
                searchBar.addEventListener('click', function () {
                    showToast('搜索功能已启用', 'info');
                });
            }

            // 检查背景图片加载
            const bgImage = new Image();
            bgImage.src = 'images/background.jpg';
            bgImage.onload = function () {
                console.log('背景图片加载成功');
            };
            bgImage.onerror = function () {
                console.error('背景图片加载失败，请检查路径是否正确');
                showToast('背景图片加载失败', 'error');
            };
        });

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-20 left-1/2 transform -translate-x-1/2 bg-white px-4 py-2 rounded-lg shadow-lg z-50 text-sm ${type === 'info' ? 'text-[#537a5a]' : 'text-red-500'}`;
            toast.innerHTML = `<i class="fas fa-${type === 'info' ? 'info-circle' : 'exclamation-circle'} mr-2"></i>${message}`;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 500);
            }, 2000);
        }
    </script>
</body>

</html>
