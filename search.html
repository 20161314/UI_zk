<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="助农宣传平台 - 搜索页面">
    <title>搜索 - 助农宣传平台</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- 搜索栏 -->
    <div class="search-container">
        <div class="search-bar">
            <a href="index.html" class="back-button">
                <img src="images/icons/back.svg" alt="返回">
            </a>
            <div class="search-input-wrap">
                <input type="text" id="searchInput" placeholder="搜索农产品、教程、模板..." value="">
                <span id="clearSearchBtn" style="display: none;">×</span>
            </div>
            <button id="searchBtn">搜索</button>
        </div>
    </div>

    <!-- 搜索历史和热搜区域 -->
    <div id="searchHistoryContainer" class="search-history-container">
        <!-- 最近搜索 -->
        <div class="recent-searches">
            <div class="search-section-header">
                <span>最近搜索</span>
                <button id="clearHistoryBtn">清除</button>
            </div>
            <div id="recentSearchList" class="recent-search-list">
                <!-- 由JS动态填充 -->
            </div>
        </div>

        <!-- 热搜标签 -->
        <div class="hot-searches">
            <div class="search-section-header">
                <span>热门搜索</span>
            </div>
            <div id="hotSearchList" class="hot-search-list">
                <!-- 由JS动态填充 -->
            </div>
        </div>
    </div>

    <!-- 筛选条件 -->
    <div id="filterContainer" class="filter-container hidden">
        <div id="filterTags" class="filter-tags">
            <!-- 由JS动态填充 -->
        </div>
    </div>

    <!-- 排序选项 -->
    <div id="sortContainer" class="sort-container hidden">
        <div id="sortOptions" class="sort-options">
            <!-- 由JS动态填充 -->
        </div>
    </div>

    <!-- 搜索结果列表 -->
    <div id="searchResultsContainer" class="search-results-container hidden">
        <div id="searchResultsList" class="search-results-list">
            <!-- 由JS动态填充 -->
        </div>
        <div id="loadMoreBtn" class="load-more-btn hidden">加载更多</div>
    </div>

    <!-- 空结果状态 -->
    <div id="emptyResultContainer" class="empty-result-container hidden">
        <img src="images/empty-state.svg" alt="无结果" class="empty-state-img">
        <p class="empty-state-text">没有找到相关结果</p>
        <p class="empty-state-suggestion">换个关键词试试，或浏览以下推荐内容</p>
        <div id="recommendedContent" class="recommended-content">
            <!-- 由JS动态填充推荐内容 -->
        </div>
    </div>

    <!-- 加载提示器 -->
    <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="loading-spinner"></div>
        <span>加载中...</span>
    </div>

    <!-- 底部导航 -->
    <div class="bottom-nav">
        <div class="bottom-nav-item" data-link="index.html">
            <img src="images/icons/home.svg" alt="首页">
            <span>首页</span>
        </div>
        <div class="bottom-nav-item active" data-link="search.html">
            <img src="images/icons/search.svg" alt="搜索">
            <span>搜索</span>
        </div>
        <div class="bottom-nav-item" data-link="upload.html">
            <img src="images/icons/upload.svg" alt="上传">
            <span>上传</span>
        </div>
        <div class="bottom-nav-item" data-link="profile.html">
            <img src="images/icons/profile.svg" alt="我的">
            <span>我的</span>
        </div>
    </div>

    <!-- 引入JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/apiMockData.js"></script>
    <script src="js/api.js"></script>
    <script src="js/searchHistory.js"></script>
    <script src="js/searchResultsUI.js"></script>
    <script src="js/searchResults.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
