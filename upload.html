<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助农宣传 - 上传照片</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            background-color: #f7f8fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .safe-area {
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .nav-item.active {
            color: #07c160;
        }
        .nav-item.active i {
            color: #07c160;
        }
        .upload-box {
            border: 2px dashed #d1d5db;
            transition: all 0.3s;
        }
        .upload-box:hover {
            border-color: #10b981;
        }
        .tag {
            transition: all 0.2s;
        }
        .tag:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="safe-area">
    <!-- 顶部导航 -->
    <div class="bg-white p-4 flex items-center">
        <a href="home.html" class="text-gray-600 mr-4">
            <i class="fas fa-arrow-left text-lg"></i>
        </a>
        <h1 class="text-lg font-bold flex-1 text-center">上传产品照片</h1>
        <div class="w-5"></div> <!-- 占位，保持标题居中 -->
    </div>
    
    <!-- 上传区域 -->
    <div class="px-4 py-6">
        <div class="upload-box bg-white rounded-xl h-64 flex flex-col items-center justify-center mb-4">
            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
            <p class="text-gray-600 mb-3">点击或拖拽图片到此处上传</p>
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg font-medium">
                <i class="fas fa-plus mr-1"></i> 选择图片
            </button>
        </div>
        
        <!-- 上传提示 -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-4">
            <div class="flex items-start">
                <i class="fas fa-info-circle text-blue-500 mt-0.5 mr-2"></i>
                <div>
                    <p class="text-sm text-blue-800">上传指南</p>
                    <ul class="text-xs text-blue-600 mt-1 list-disc list-inside">
                        <li>上传清晰的农产品照片，确保光线充足</li>
                        <li>多角度拍摄可以获得更好的宣传效果</li>
                        <li>图片分辨率建议大于 1000x1000</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- 产品信息填写 -->
        <div class="bg-white rounded-xl p-4">
            <h3 class="font-bold mb-3">产品信息</h3>
            
            <div class="mb-3">
                <label class="block text-sm font-medium text-gray-700 mb-1">产品名称</label>
                <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="例如：有机红富士苹果">
            </div>
            
            <div class="mb-3">
                <label class="block text-sm font-medium text-gray-700 mb-1">产品描述</label>
                <textarea class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent h-20" placeholder="描述产品的特点、用途等"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="block text-sm font-medium text-gray-700 mb-1">产品分类</label>
                <div class="flex flex-wrap gap-2 mt-1">
                    <span class="tag bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs">水果</span>
                    <span class="tag bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs">蔬菜</span>
                    <span class="tag bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs">肉禽</span>
                    <span class="tag bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs">水产</span>
                    <span class="tag bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs">干货</span>
                    <span class="tag bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs">调味品</span>
                    <span class="tag bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs">其他</span>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="block text-sm font-medium text-gray-700 mb-1">产品特色</label>
                <div class="flex flex-wrap gap-2 mt-1">
                    <span class="tag bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs">有机</span>
                    <span class="tag bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs">无添加</span>
                    <span class="tag bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs">绿色</span>
                    <span class="tag bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs">原生态</span>
                    <span class="tag bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs">地理标志</span>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="block text-sm font-medium text-gray-700 mb-1">价格信息</label>
                <div class="flex items-center">
                    <span class="mr-1">¥</span>
                    <input type="text" class="w-24 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="单价">
                    <span class="mx-2">单位</span>
                    <select class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <option>斤</option>
                        <option>公斤</option>
                        <option>箱</option>
                        <option>包</option>
                        <option>个</option>
                    </select>
                </div>
            </div>
            
            <button class="w-full bg-green-500 text-white py-3 rounded-lg font-medium mt-4">
                <i class="fas fa-magic mr-1"></i> 生成宣传图文
            </button>
        </div>
    </div>
    
    <!-- 底部导航 -->
    <div class="mt-auto pt-2">
        <div class="flex justify-around items-center bg-white py-2 border-t border-gray-200">
            <a href="home.html" class="nav-item text-gray-500 flex flex-col items-center">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">首页</span>
            </a>
            <a href="upload.html" class="nav-item active flex flex-col items-center">
                <i class="fas fa-plus-circle text-xl mb-1"></i>
                <span class="text-xs">创建</span>
            </a>
            <a href="tutorials.html" class="nav-item text-gray-500 flex flex-col items-center">
                <i class="fas fa-book text-xl mb-1"></i>
                <span class="text-xs">教程</span>
            </a>
            <a href="profile.html" class="nav-item text-gray-500 flex flex-col items-center">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
