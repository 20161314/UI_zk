<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助农宣传 - 上传产品图片</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/upload.css">
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- 顶部导航栏 -->
    <header class="fixed top-0 left-0 right-0 bg-white z-10 border-b border-gray-100">
        <div class="max-w-screen-lg mx-auto px-4 py-3 flex items-center justify-between">
            <a href="home.html" class="flex items-center text-gray-700 hover:text-gray-900">
                <i class="fas fa-arrow-left text-lg"></i>
                <span class="ml-2 text-sm font-medium">返回</span>
            </a>
            <h1 class="text-lg font-semibold">上传产品图片</h1>
            <div class="w-8"></div> <!-- 平衡布局的空白元素 -->
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="max-w-screen-lg mx-auto px-4 pt-16 pb-24">
        <!-- 进度指示器 -->
        <div class="flex items-center justify-between py-6">
            <div class="flex-1 h-1 bg-green-500 rounded-full"></div>
            <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center font-medium mx-2">1</div>
            <div class="flex-1 h-1 bg-gray-200 rounded-full"></div>
            <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-medium mx-2">2</div>
            <div class="flex-1 h-1 bg-gray-200 rounded-full"></div>
            <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-medium mx-2">3</div>
            <div class="flex-1 h-1 bg-gray-200 rounded-full"></div>
        </div>

        <!-- 步骤提示 -->
        <div class="mb-8 text-center">
            <h2 class="text-xl font-semibold text-gray-800">选择上传优质产品图片</h2>
            <p class="text-gray-500 mt-2">高质量图片能提升宣传效果，让消费者更快被吸引</p>
        </div>

        <!-- 拖放上传区域 -->
        <div class="upload-zone mb-6">
            <div class="border-2 border-dashed border-gray-300 rounded-xl bg-white p-8 text-center transition-all hover:border-green-500 cursor-pointer">
                <div class="upload-cloud-icon bg-gray-50 w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400"></i>
                </div>
                <h3 class="font-medium text-gray-700 mb-2">拖放文件到这里上传</h3>
                <p class="text-sm text-gray-500 mb-4">或者使用下方按钮选择</p>
                
                <div class="flex justify-center gap-3">
                    <button id="cameraBtn" class="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 transition-colors">
                        <i class="fas fa-camera text-gray-500 mr-2"></i>
                        拍照
                    </button>
                    <button id="albumBtn" class="flex items-center px-4 py-2 bg-green-500 border border-green-500 rounded-lg text-sm font-medium text-white shadow-sm hover:bg-green-600 transition-colors">
                        <i class="fas fa-images mr-2"></i>
                        相册选择
                    </button>
                </div>
                
                <div class="text-xs text-gray-500 mt-4 flex items-center justify-center">
                    <i class="fas fa-info-circle mr-1"></i>
                    支持JPG和PNG格式，单张图片大小不超过5MB
                </div>
            </div>
        </div>

        <!-- 图片优化提示 -->
        <div class="bg-blue-50 border border-blue-100 rounded-xl p-4 mb-8">
            <div class="flex items-start">
                <div class="flex-shrink-0 bg-blue-100 rounded-lg p-2">
                    <i class="fas fa-lightbulb text-blue-600"></i>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-blue-800">图片拍摄小技巧</h3>
                    <ul class="text-xs text-blue-700 mt-1 space-y-1">
                        <li class="flex items-center"><i class="fas fa-check text-blue-500 mr-1"></i> 充足自然光线，避免阴影</li>
                        <li class="flex items-center"><i class="fas fa-check text-blue-500 mr-1"></i> 简洁背景，突出产品特色</li>
                        <li class="flex items-center"><i class="fas fa-check text-blue-500 mr-1"></i> 多角度拍摄，展示全面特点</li>
                        <li class="flex items-center"><i class="fas fa-check text-blue-500 mr-1"></i> 添加实物对比，便于理解尺寸</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 已选图片区域 -->
        <div class="already-selected-images">
            <h3 class="text-lg font-medium text-gray-800 mb-3 flex items-center">
                <i class="fas fa-images text-green-500 mr-2"></i>
                已选图片
                <span id="imageCount" class="ml-2 text-sm text-gray-500">(0/9)</span>
            </h3>
            
            <!-- 空状态 - 确保默认显示 -->
            <div id="emptyState" class="border border-gray-200 rounded-xl bg-white p-8 text-center">
                <div class="empty-icon bg-gray-50 w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-3">
                    <i class="fas fa-image text-gray-300 text-2xl"></i>
                </div>
                <p class="text-gray-500 text-sm">暂无图片，请上传或拍摄产品图片</p>
            </div>
            
            <!-- 图片预览网格 - 默认隐藏 -->
            <div id="imageGrid" class="grid grid-cols-3 gap-3 mt-4 hidden">
                <!-- 图片项将由JS动态添加 -->
            </div>
        </div>
        
        <!-- AI优化功能 - 新增 -->
        <div class="mt-8 bg-white rounded-xl border border-gray-200 p-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="text-base font-medium text-gray-800 flex items-center">
                    <i class="fas fa-magic text-purple-500 mr-2"></i>
                    AI图像增强
                </h3>
                <label class="switch">
                    <input type="checkbox" id="aiEnhanceSwitch">
                    <span class="slider round"></span>
                </label>
            </div>
            <p class="text-xs text-gray-500 mb-2">上传后自动应用AI增强，改善图片质量</p>
            
            <div class="grid grid-cols-3 gap-2 text-xs">
                <div class="bg-gray-50 rounded-lg p-2 text-center text-gray-600">
                    <i class="fas fa-sun text-yellow-500 mb-1"></i>
                    <div>光线优化</div>
                </div>
                <div class="bg-gray-50 rounded-lg p-2 text-center text-gray-600">
                    <i class="fas fa-tint text-blue-500 mb-1"></i>
                    <div>色彩增强</div>
                </div>
                <div class="bg-gray-50 rounded-lg p-2 text-center text-gray-600">
                    <i class="fas fa-crop-alt text-green-500 mb-1"></i>
                    <div>智能裁剪</div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部操作栏 -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4">
        <div class="max-w-screen-lg mx-auto flex gap-4">
            <button class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium flex items-center justify-center hover:bg-gray-300 transition-colors">
                <i class="fas fa-save mr-2"></i>
                保存草稿
            </button>
            <button id="nextStepBtn" class="flex-1 py-3 bg-gray-200 text-gray-400 rounded-lg font-medium flex items-center justify-center disabled:cursor-not-allowed disabled:opacity-70" disabled>
                下一步
                <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </footer>

    <!-- 上传中遮罩 - 默认隐藏 -->
    <div id="uploadingMask" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl p-6 w-64 text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-800 font-medium mb-2">正在上传图片</p>
            <p class="text-xs text-gray-500">请耐心等待...</p>
            <div class="mt-3 h-1 bg-gray-100 rounded-full overflow-hidden">
                <div id="uploadProgress" class="h-full bg-green-500 transition-all" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
