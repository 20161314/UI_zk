<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助农宣传 - 上传照片</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #10b981;
            background-color: rgba(16, 185, 129, 0.05);
        }
        
        .upload-icon {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: rgba(16, 185, 129, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #10b981;
            margin-bottom: 16px;
        }

        /* 预览区域样式 */
        .preview-container {
            display: none;
            margin-top: 20px;
        }

        .preview-container.active {
            display: block;
        }

        .preview-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid #e5e7eb;
        }

        .preview-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* 文件输入框隐藏 */
        .file-input {
            display: none;
        }

        /* 进度条样式 */
        .progress-bar-container {
            background-color: #f3f4f6;
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #10b981, #34d399);
            width: 0;
            transition: width 0.3s ease;
        }

        /* AI分析中动画 */
        .analyzing-container {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .analyzing-container.active {
            display: block;
        }

        /* 拍照按钮样式 */
        .camera-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1000;
        }

        .camera-container.active {
            display: flex;
            flex-direction: column;
        }

        #cameraView {
            flex: 1;
            object-fit: cover;
        }

        .camera-controls {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        .capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 3px solid #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="safe-area">
    <!-- 顶部导航 -->
    <div class="bg-white p-4 flex items-center">
        <a href="home.html" class="text-gray-600 mr-4">
            <i class="fas fa-arrow-left text-lg"></i>
        </a>
        <h1 class="text-lg font-bold flex-1 text-center">上传农产品照片</h1>

    </div>
    
    <!-- AI助手提示 -->

            <div>

            <div class="loading-spinner mx-auto"></div>
            <div class="progress-bar-container mt-4">

        <div class="mt-6">

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white p-3 rounded-xl shadow-sm">

                            <i class="fas fa-seedling"></i>

                        <div>

                            <div class="text-xs text-gray-500">识别300+种农产品</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-3 rounded-xl shadow-sm">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 mr-3">
                            <i class="fas fa-tag"></i>

                        <div>
                            <div class="font-medium">品质分级</div>
                            <div class="text-xs text-gray-500">自动评估农产品品质</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-3 rounded-xl shadow-sm">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600 mr-3">

                        <div>

                            <i class="fas fa-palette"></i>
                        </div>

    <!-- 相机容器 -->

        <div class="flex justify-between">
            <div class="bottom-nav-item flex flex-col items-center" data-link="home.html">

    <script src="js/main.js"></script>
    <script src="js/ai-features.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 元素获取
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const cameraBtn = document.getElementById('cameraBtn');
            const galleryBtn = document.getElementById('galleryBtn');
            const previewContainer = document.getElementById('previewContainer');
            const previewImage = document.getElementById('previewImage');
            const retakeBtn = document.getElementById('retakeBtn');
            const confirmBtn = document.getElementById('confirmBtn');
            const uploadProgress = document.getElementById('uploadProgress');
            const uploadStatus = document.getElementById('uploadStatus');
            const analyzingContainer = document.getElementById('analyzingContainer');
            const analyzeProgress = document.getElementById('analyzeProgress');
            const analyzeStatus = document.getElementById('analyzeStatus');
            const cameraContainer = document.getElementById('cameraContainer');
            const cameraView = document.getElementById('cameraView');
            const captureBtn = document.getElementById('captureBtn');
            const cancelCameraBtn = document.getElementById('cancelCameraBtn');
            const switchCameraBtn = document.getElementById('switchCameraBtn');
            
            let currentStream = null;
            let facingMode = 'environment'; // 后置摄像头

            // 从相册选择图片
            galleryBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // 监听文件选择
            fileInput.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    handleSelectedFile(this.files[0]);
                }
            });
            
            // 启动相机
            cameraBtn.addEventListener('click', function() {
                startCamera();
            });
            
            // 拍照按钮
            captureBtn.addEventListener('click', function() {
                if (cameraView.srcObject) {
                    // 创建canvas来截取视频帧
                    const canvas = document.createElement('canvas');
                    canvas.width = cameraView.videoWidth;
                    canvas.height = cameraView.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
                    
                    // 将canvas转为图片
                    canvas.toBlob(function(blob) {
                        stopCamera();
                        handleSelectedFile(blob);
                    }, 'image/jpeg', 0.8);
                }
            });
            
            // 取消相机
            cancelCameraBtn.addEventListener('click', function() {
                stopCamera();
            });
            
            // 切换相机
            switchCameraBtn.addEventListener('click', function() {
                facingMode = facingMode === 'environment' ? 'user' : 'environment';
                stopCamera();
                startCamera();
            });
            
            // 启动相机函数
            function startCamera() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({
                        video: { facingMode: facingMode }
                    })
                    .then(function(stream) {
                        currentStream = stream;
                        cameraView.srcObject = stream;
                        cameraContainer.classList.add('active');
                    })
                    .catch(function(error) {
                        console.error('相机启动失败:', error);
                        showToast('无法启动相机，请检查权限设置', 'error');
                    });
                } else {
                    showToast('您的设备不支持相机功能', 'error');
                }
            }
            
            // 停止相机函数
            function stopCamera() {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                }
                cameraContainer.classList.remove('active');
            }
            
            // 重新上传按钮
            retakeBtn.addEventListener('click', function() {
                resetUploadState();
            });
            
            // 确认使用按钮
            confirmBtn.addEventListener('click', function() {
                // 显示AI分析中状态
                previewContainer.classList.remove('active');
                analyzingContainer.classList.add('active');
                
                // 模拟AI分析进度
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    analyzeProgress.style.width = `${progress}%`;
                    
                    // 更新状态文本
                    if (progress <= 30) {
                        analyzeStatus.textContent = '正在识别农产品种类...';
                    } else if (progress <= 60) {
                        analyzeStatus.textContent = '正在分析产品品质...';
                    } else if (progress <= 90) {
                        analyzeStatus.textContent = '正在生成优化描述...';
                    } else {
                        analyzeStatus.textContent = '分析完成！';
                    }
                    
                    // 分析完成，跳转至预览页面
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            window.location.href = 'preview.html';
                        }, 500);
                    }
                }, 100);
            });
            
            // 处理选中的文件
            function handleSelectedFile(file) {
                // 读取文件并预览
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    dropArea.style.display = 'none';
                    previewContainer.classList.add('active');
                    
                    // 模拟上传进度
                    simulateUploadProgress();
                };
                reader.readAsDataURL(file);
            }
            
            // 模拟上传进度
            function simulateUploadProgress() {
                let progress = 0;
                uploadStatus.textContent = '上传中...';
                
                const interval = setInterval(() => {
                    progress += 10;
                    uploadProgress.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        uploadStatus.textContent = '上传完成';
                    }
                }, 200);
            }
            
            // 重置上传状态
            function resetUploadState() {
                previewContainer.classList.remove('active');
                analyzingContainer.classList.remove('active');
                dropArea.style.display = 'flex';
                uploadProgress.style.width = '0%';
                analyzeProgress.style.width = '0%';
                previewImage.src = '';
                fileInput.value = '';
            }
            
            // 拖放上传功能
            dropArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('border-green-500', 'bg-green-50');
            });
            
            dropArea.addEventListener('dragleave', function() {
                this.classList.remove('border-green-500', 'bg-green-50');
            });
            
            dropArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('border-green-500', 'bg-green-50');
                
                if (e.dataTransfer.files.length) {
                    handleSelectedFile(e.dataTransfer.files[0]);
                }
            });
            
            // 最近上传点击事件
            document.querySelectorAll('.grid.grid-cols-3 > div').forEach(item => {
                item.addEventListener('click', function() {
                    const imgSrc = this.querySelector('img').src;
                    
                    // 获取远程图片并预览
                    fetch(imgSrc)
                        .then(response => response.blob())
                        .then(blob => {
                            const file = new File([blob], 'image.jpg', { type: 'image/jpeg' });
                            handleSelectedFile(file);
                        })
                        .catch(error => {
                            console.error('获取图片失败:', error);
                            showToast('加载历史图片失败', 'error');
                        });
                });
            });
        });
    </script>
