<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#48BB78"> <!-- 状态栏颜色 -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- iOS全屏显示 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- iOS状态栏样式 -->
    <title>禾语智宣 - 上传农产品图片</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/colors.css">
    <style>
        :root {
            --primary-color: #48BB78;
            --primary-dark: #38A169;
            --primary-light: #C6F6D5;
            --secondary-color: #4A5568;
            --bg-color: #F7FAFC;
            --text-color: #2D3748;
            --error-color: #F56565;
            --success-color: #48BB78;
            --warning-color: #ED8936;
            --info-color: #4299E1;
            --accent-color: #e67e22;
            --accent-light: #fef0e6;
            --text-primary: #333333;
            --text-secondary: #666666;
            --bg-primary: #f5f7ee;
            --bg-secondary: #ffffff;
            --border-color: #e5e7eb;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 100%;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* 添加半透明遮罩，确保内容可读性 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(245, 247, 238, 0.85), rgba(245, 247, 238, 0.75));
            z-index: -2;
        }

        /* 粒子背景 */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        /* 浮动背景元素 */
        .floating-bg {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(154, 163, 56, 0.1), rgba(83, 122, 90, 0.1));
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        .bg-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-2 {
            width: 200px;
            height: 200px;
            top: 40%;
            right: -50px;
            animation-delay: 5s;
        }

        .bg-3 {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 20%;
            animation-delay: 2s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(20px, 20px) rotate(5deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .safe-area {
            padding-bottom: 80px;
            /* 为底部导航预留空间 */
        }

        /* 导航栏样式 - 毛玻璃效果 */
        .header-nav {
            background: linear-gradient(135deg, rgba(154, 163, 56, 0.95), rgba(83, 122, 90, 0.95));
            color: white;
            padding: 12px 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-nav a {
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .header-nav a:hover {
            color: white;
            transform: translateX(-2px);
        }

        /* 上传区域样式 - 毛玻璃效果 */
        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            padding: 1.5rem;
        }

        .upload-zone::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .upload-zone:hover,
        .upload-zone.active {
            border-color: var(--primary-color);
            background: rgba(206, 210, 159, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(83, 122, 90, 0.1), 0 8px 15px rgba(83, 122, 90, 0.05);
        }

        .upload-zone:hover::after {
            transform: translateX(100%);
        }

        .upload-icon {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(154, 163, 56, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(154, 163, 56, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(154, 163, 56, 0);
            }
        }

        /* 按钮样式 - 渐变效果 */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            transition: all 0.3s ease;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(154, 163, 56, 0.2);
            border: none;
        }

        .btn-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s;
            z-index: 1;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(154, 163, 56, 0.3);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: rgba(243, 244, 246, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: var(--text-secondary);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(229, 231, 235, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(243, 244, 246, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        /* 步骤指示器 */
        .step-indicator .step {
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .step-indicator .step.active {
            color: var(--primary-color);
        }

        .step-indicator .step.active .step-number {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            box-shadow: 0 5px 10px rgba(154, 163, 56, 0.2);
            animation: pulse 2s infinite;
        }

        .step-indicator .connector {
            background-color: var(--border-color);
            transition: all 0.5s ease;
        }

        .step-indicator .connector.active {
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
        }

        /* AI提示样式 - 毛玻璃效果 */
        .ai-assistant {
            background: rgba(206, 210, 159, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-left: 4px solid var(--primary-color);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .ai-assistant:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.07);
        }

        .ai-icon {
            background: linear-gradient(135deg, #9aa338, #537a5a);
            box-shadow: 0 5px 15px rgba(154, 163, 56, 0.2);
        }

        /* 图片预览区域 - 毛玻璃效果 */
        .image-preview {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            transform: scale(1);
            position: relative;
        }

        .image-preview:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        /* 操作按钮 */
        .action-button {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .action-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* 进度条 */
        .progress-bar {
            height: 4px;
            background-color: rgba(229, 231, 235, 0.5);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            transition: width 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* 表单样式 */
        .form-input {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(229, 231, 235, 0.8);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 15px rgba(83, 122, 90, 0.1);
            border-color: rgba(154, 163, 56, 0.5);
            transform: translateY(-2px);
        }

        /* 卡片样式 */
        .card {
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        /* 底部导航 */
        .bottom-fixed {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.05);
            padding-bottom: env(safe-area-inset-bottom, 0);
            /* iOS安全区域 */
        }

        /* 上传进度对话框 */
        .loading-spinner {
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 动画效果 */
        @keyframes slight-bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .animated-icon {
            animation: slight-bounce 2s infinite;
        }

        /* 移动端适配样式 */
        @media (max-width: 640px) {
            .floating-bg {
                opacity: 0.5;
            }

            .bg-1,
            .bg-2,
            .bg-3 {
                width: 150px;
                height: 150px;
            }

            .upload-zone {
                padding: 1.25rem;
            }

            .step-indicator {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .step-number {
                width: 1.5rem;
                height: 1.5rem;
                font-size: 0.7rem;
            }

            .ai-assistant {
                margin-left: 0.5rem;
                margin-right: 0.5rem;
            }

            .upload-icon {
                width: 3rem;
                height: 3rem;
            }

            .ai-icon {
                width: 2rem;
                height: 2rem;
            }

            .bottom-fixed {
                padding: 0.75rem;
            }

            .form-input {
                padding: 0.75rem;
            }

            /* 针对iPhone刘海屏的适配 */
            .header-nav {
                padding-top: env(safe-area-inset-top, 12px);
            }

            /* 修复iOS滚动橡皮筋效果问题 */
            html {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }

            /* 针对小屏幕优化表单间距 */
            .form-input {
                padding: 0.75rem;
                margin-bottom: 0.5rem;
            }

            /* 缩小字体大小提高可读性 */
            h3 {
                font-size: 1rem;
            }

            p {
                font-size: 0.875rem;
            }

            .text-sm {
                font-size: 0.75rem;
            }

            /* 阻止表单区域的长按选择 */
            .form-input {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }

            /* 优化图片预览区显示 */
            .image-preview {
                max-height: 200px;
            }
        }

        /* 错误提示样式 */
        .error-toast {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(220, 38, 38, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            animation: fadeInOut 3s forwards;
        }

        /* 成功提示样式 */
        .success-toast {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            animation: fadeInOut 3s forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -20px);
            }

            10% {
                opacity: 1;
                transform: translate(-50%, 0);
            }

            90% {
                opacity: 1;
                transform: translate(-50%, 0);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
        }

        /* 触摸反馈 */
        @media (hover: none) {
            .btn-primary:active {
                background: var(--primary-dark);
                transform: translateY(1px);
            }

            .btn-secondary:active {
                background: rgba(229, 231, 235, 0.9);
                transform: translateY(1px);
            }

            .action-button:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>

<body class="safe-area">
    <!-- 浮动背景元素 -->
    <div class="floating-bg bg-1"></div>
    <div class="floating-bg bg-2"></div>
    <div class="floating-bg bg-3"></div>

    <!-- 粒子背景 -->
    <div id="particles-js"></div>

    <!-- 顶部导航栏 -->
    <div class="header-nav flex items-center justify-between">
        <a href="home.html" class="flex items-center">
            <i class="fas fa-arrow-left text-lg"></i>
        </a>
        <h1 class="text-lg font-bold flex-1 text-center">上传农产品图片</h1>
        <div class="w-5"></div> <!-- 占位元素，保持标题居中 -->
    </div>

    <!-- 步骤指示器 -->
    <div class="step-indicator flex justify-between px-8 mt-4 mb-6">
        <div class="step active flex flex-col items-center">
            <div
                class="step-number w-7 h-7 rounded-full bg-[#9aa338] text-white flex items-center justify-center text-xs mb-1">
                1
            </div>
            <div class="step-name text-xs text-center">上传照片</div>
        </div>
        <div class="connector flex-1 h-1 bg-gray-200 mt-3 mx-2"></div>
        <div class="step flex flex-col items-center">
            <div
                class="step-number w-7 h-7 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center text-xs mb-1">
                2
            </div>
            <div class="step-name text-xs text-center">预览图文</div>
        </div>
        <div class="connector flex-1 h-1 bg-gray-200 mt-3 mx-2"></div>
        <div class="step flex flex-col items-center">
            <div
                class="step-number w-7 h-7 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center text-xs mb-1">
                3
            </div>
            <div class="step-name text-xs text-center">选择平台</div>
        </div>
    </div>

    <!-- AI助手提示 -->
    <div class="ai-assistant p-4 mx-4 mb-5">
        <div class="flex items-start">
            <div class="ai-icon w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 mr-3">
                <i class="fas fa-robot text-white text-sm animated-icon"></i>
            </div>
            <div>
                <p class="text-sm font-medium mb-1">AI助手提示</p>
                <p class="text-sm text-gray-600">
                    高清晰度的农产品实物照片效果最佳，建议上传多张不同角度的照片，展示产品特色。
                </p>
            </div>
        </div>
    </div>

    <!-- 上传区域 -->
    <div class="px-4 mb-5">
        <div id="upload-zone" class="upload-zone p-6 flex flex-col items-center justify-center text-center">
            <div class="upload-icon w-16 h-16 rounded-full bg-olive-10 flex items-center justify-center mb-3">
                <i class="fas fa-cloud-upload-alt text-[#9aa338] text-xl"></i>
            </div>
            <h3 class="font-medium mb-1">点击或拖放上传</h3>
            <p class="text-sm text-gray-500 mb-4">支持jpg、png格式，单张图片不超过10MB</p>
            <label class="btn-primary px-6 py-2 font-medium cursor-pointer">
                选择图片
                <input type="file" id="file-upload" accept="image/jpeg,image/png,image/jpg" multiple class="hidden">
            </label>
            <!-- 快捷操作区将通过JS动态添加 -->
        </div>
    </div>

    <!-- 已上传图片预览区域 -->
    <div id="preview-area" class="px-4 mb-6" style="display: none;">
        <h3 class="font-medium mb-3">已上传图片 (<span id="image-count">0</span>)</h3>

        <div id="image-previews" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <!-- 图片预览将通过JS动态添加 -->
        </div>
    </div>

    <!-- 模板：图片预览项 -->
    <template id="image-preview-template">
        <div class="image-preview relative">
            <img src="" class="w-full h-40 object-cover">
            <div class="absolute top-2 right-2">
                <button class="action-button delete-image">
                    <i class="fas fa-trash-alt text-red-500"></i>
                </button>
            </div>
            <div class="absolute bottom-0 left-0 right-0 p-2 bg-black bg-opacity-50">
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </template>

    <!-- 文案信息收集表单 -->
    <div id="copy-info-form" class="px-4 mb-6">
        <div class="flex items-center justify-between mb-3">
            <h3 class="font-medium">产品文案信息</h3>
            <div class="text-xs text-gray-500">填写基础信息，AI将据此优化</div>
        </div>

        <div class="card p-4 mb-4">
            <!-- 产品标题 -->
            <div class="mb-4">
                <label for="product-title" class="block text-sm font-medium text-gray-700 mb-1">产品标题</label>
                <input type="text" id="product-title" placeholder="例：高山有机红富士苹果"
                    class="form-input w-full p-3 rounded-lg focus:outline-none">
            </div>

            <!-- 产品简介 -->
            <div class="mb-4">
                <label for="product-intro" class="block text-sm font-medium text-gray-700 mb-1">产品简介</label>
                <textarea id="product-intro" rows="2" placeholder="简单介绍产品的主要卖点"
                    class="form-input w-full p-3 rounded-lg focus:outline-none resize-none"></textarea>
            </div>

            <!-- 产品特点 -->
            <div class="mb-4">
                <label for="product-features" class="block text-sm font-medium text-gray-700 mb-1">产品特点</label>
                <textarea id="product-features" rows="2" placeholder="产品的特点、产地、种植方式等"
                    class="form-input w-full p-3 rounded-lg focus:outline-none resize-none"></textarea>
            </div>

            <!-- 口感体验 -->
            <div class="mb-4">
                <label for="product-taste" class="block text-sm font-medium text-gray-700 mb-1">口感体验</label>
                <textarea id="product-taste" rows="2" placeholder="描述产品的口感、风味等"
                    class="form-input w-full p-3 rounded-lg focus:outline-none resize-none"></textarea>
            </div>

            <!-- 营养价值 -->
            <div class="mb-4">
                <label for="product-nutrition" class="block text-sm font-medium text-gray-700 mb-1">营养价值</label>
                <textarea id="product-nutrition" rows="2" placeholder="产品的营养成分和健康价值"
                    class="form-input w-full p-3 rounded-lg focus:outline-none resize-none"></textarea>
            </div>

            <!-- 食用建议 -->
            <div>
                <label for="product-suggestion" class="block text-sm font-medium text-gray-700 mb-1">食用建议</label>
                <textarea id="product-suggestion" rows="2" placeholder="如何食用，配菜建议等"
                    class="form-input w-full p-3 rounded-lg focus:outline-none resize-none"></textarea>
            </div>
        </div>

        <!-- 表单提示 -->
        <div class="card p-3 flex mb-4 bg-blue-50 border-blue-100">
            <div class="text-blue-500 mr-3">
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="text-sm text-gray-600">
                <p>以上信息填写后将显示在预览页面，您可以在预览页面使用AI助手进一步优化文案。</p>
            </div>
        </div>
    </div>

    <!-- 底部操作按钮 -->
    <div class="bottom-fixed fixed bottom-0 left-0 right-0 p-4">
        <div class="flex space-x-3">
            <button class="flex-1 btn-secondary py-3 font-medium text-center">
                取消
            </button>
            <button id="next-button" class="flex-1 btn-primary py-3 font-medium text-center relative z-10" disabled>
                <span class="relative z-20">下一步</span>
            </button>
        </div>
    </div>

    <!-- 上传中提示 -->
    <div id="upload-progress" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50"
        style="display: none;">
        <div class="card p-6 max-w-xs w-full">
            <div class="flex flex-col items-center">
                <div class="loading-spinner mb-4">
                    <div class="w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full"></div>
                </div>
                <h3 class="font-medium mb-2">正在上传...</h3>
                <p class="text-sm text-gray-500 mb-3">请勿关闭页面，正在处理您的图片</p>
                <div class="w-full progress-bar mb-2">
                    <div id="total-progress" class="progress" style="width: 0%"></div>
                </div>
                <p class="text-xs text-gray-500"><span id="upload-percentage">0%</span> 完成</p>
            </div>
        </div>
    </div>

    <!-- 粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化粒子效果
            if (window.particlesJS) {
                particlesJS('particles-js', {
                    "particles": {
                        "number": {
                            "value": window.innerWidth < 768 ? 15 : 30,
                            "density": {
                                "enable": true,
                                "value_area": 800
                            }
                        },
                        "color": {
                            "value": "#9aa338"
                        },
                        "shape": {
                            "type": "circle",
                            "stroke": {
                                "width": 0,
                                "color": "#000000"
                            },
                            "polygon": {
                                "nb_sides": 5
                            }
                        },
                        "opacity": {
                            "value": 0.3,
                            "random": true,
                            "anim": {
                                "enable": false,
                                "speed": 1,
                                "opacity_min": 0.1,
                                "sync": false
                            }
                        },
                        "size": {
                            "value": 5,
                            "random": true,
                            "anim": {
                                "enable": false,
                                "speed": 40,
                                "size_min": 0.1,
                                "sync": false
                            }
                        },
                        "line_linked": {
                            "enable": true,
                            "distance": 150,
                            "color": "#9aa338",
                            "opacity": 0.2,
                            "width": 1
                        },
                        "move": {
                            "enable": true,
                            "speed": 2,
                            "direction": "none",
                            "random": false,
                            "straight": false,
                            "out_mode": "out",
                            "bounce": false,
                            "attract": {
                                "enable": false,
                                "rotateX": 600,
                                "rotateY": 1200
                            }
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": {
                            "onhover": {
                                "enable": true,
                                "mode": "grab"
                            },
                            "onclick": {
                                "enable": true,
                                "mode": "push"
                            },
                            "resize": true
                        },
                        "modes": {
                            "grab": {
                                "distance": 140,
                                "line_linked": {
                                    "opacity": 0.5
                                }
                            },
                            "push": {
                                "particles_nb": 3
                            }
                        }
                    },
                    "retina_detect": true
                });
            }

            const fileUpload = document.getElementById('file-upload');
            const uploadZone = document.getElementById('upload-zone');
            const previewArea = document.getElementById('preview-area');
            const imagePreviews = document.getElementById('image-previews');
            const imageCount = document.getElementById('image-count');
            const nextButton = document.getElementById('next-button');
            const uploadProgress = document.getElementById('upload-progress');
            const totalProgress = document.getElementById('total-progress');
            const uploadPercentage = document.getElementById('upload-percentage');

            let uploadedImages = [];

            // 处理拖放上传
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadZone.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                uploadZone.classList.add('active');
            }

            function unhighlight() {
                uploadZone.classList.remove('active');
            }

            // 处理文件拖放
            uploadZone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            // 处理文件选择
            fileUpload.addEventListener('change', function () {
                handleFiles(this.files);
            });

            function handleFiles(files) {
                files = [...files];

                // 过滤出图片文件
                const imageFiles = files.filter(file => file.type.startsWith('image/'));

                if (imageFiles.length === 0) {
                    alert('请选择有效的图片文件');
                    return;
                }

                // 显示预览区域
                previewArea.style.display = 'block';

                // 添加预览
                imageFiles.forEach(file => {
                    const imageId = 'img-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9);

                    // 创建预览元素
                    const template = document.getElementById('image-preview-template');
                    const preview = template.content.cloneNode(true);

                    const previewContainer = document.createElement('div');
                    previewContainer.className = 'image-preview-container';
                    previewContainer.setAttribute('data-id', imageId);
                    previewContainer.appendChild(preview);

                    imagePreviews.appendChild(previewContainer);

                    // 读取并显示图片
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const img = previewContainer.querySelector('img');
                        img.src = e.target.result;

                        // 存储上传的图片信息
                        uploadedImages.push({
                            id: imageId,
                            file: file,
                            preview: e.target.result
                        });

                        // 更新图片数量
                        imageCount.textContent = uploadedImages.length;

                        // 启用下一步按钮
                        nextButton.disabled = uploadedImages.length === 0;

                        // 添加图片预览加载动画
                        img.style.opacity = '0';
                        img.style.transition = 'opacity 0.5s ease';
                        img.onload = function () {
                            img.style.opacity = '1';
                        };

                        // 模拟上传进度
                        simulateUpload(previewContainer.querySelector('.progress'), imageId);
                    };
                    reader.readAsDataURL(file);

                    // 绑定删除按钮事件
                    const deleteBtn = previewContainer.querySelector('.delete-image');
                    deleteBtn.addEventListener('click', function () {
                        // 添加删除动画
                        const container = previewContainer;
                        container.style.transition = 'all 0.3s ease';
                        container.style.opacity = '0';
                        container.style.transform = 'scale(0.8)';

                        setTimeout(() => {
                            uploadedImages = uploadedImages.filter(img => img.id !== imageId);
                            container.remove();
                            imageCount.textContent = uploadedImages.length;
                            nextButton.disabled = uploadedImages.length === 0;

                            if (uploadedImages.length === 0) {
                                previewArea.style.display = 'none';
                            }
                        }, 300);
                    });
                });
            }

            // 模拟上传进度
            function simulateUpload(progressBar, imageId) {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 100) progress = 100;

                    progressBar.style.width = progress + '%';

                    if (progress === 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            const container = document.querySelector(`[data-id="${imageId}"]`);
                            if (container) {
                                const progressContainer = container.querySelector('.progress').parentElement;
                                progressContainer.style.transition = 'opacity 0.5s ease';
                                progressContainer.style.opacity = '0';
                                setTimeout(() => {
                                    progressContainer.style.display = 'none';
                                }, 500);
                            }
                        }, 500);
                    }
                }, 200);
            }

            // 下一步按钮点击事件
            nextButton.addEventListener('click', function () {
                if (uploadedImages.length === 0) {
                    alert('请至少上传一张图片');
                    return;
                }

                // 显示上传进度对话框
                uploadProgress.style.display = 'flex';
                uploadProgress.style.opacity = '0';
                uploadProgress.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    uploadProgress.style.opacity = '1';
                }, 10);

                // 模拟总体上传进度
                let totalProgressValue = 0;
                const progressInterval = setInterval(() => {
                    totalProgressValue += Math.random() * 5;
                    if (totalProgressValue > 100) totalProgressValue = 100;

                    totalProgress.style.width = totalProgressValue + '%';
                    uploadPercentage.textContent = Math.round(totalProgressValue) + '%';

                    if (totalProgressValue === 100) {
                        clearInterval(progressInterval);
                        setTimeout(() => {
                            // 保存上传的图片信息到本地存储，以便下一页面使用
                            localStorage.setItem('uploadedImages', JSON.stringify(uploadedImages.map(img => ({
                                id: img.id,
                                preview: img.preview
                            }))));

                            // 添加淡出动画
                            uploadProgress.style.transition = 'opacity 0.5s ease';
                            uploadProgress.style.opacity = '0';

                            setTimeout(() => {
                                // 跳转到预览页
                                window.location.href = 'preview.html';
                            }, 500);
                        }, 1000);
                    }
                }, 200);
            });

            // 检查背景图片加载
            const bgImage = new Image();
            bgImage.src = 'images/background.jpg';
            bgImage.onload = function () {
                console.log('背景图片加载成功');
            };
            bgImage.onerror = function () {
                console.error('背景图片加载失败，请检查路径是否正确');
            };

            // 表单输入动画
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.classList.add('relative');
                    this.style.zIndex = '10';
                });

                input.addEventListener('blur', function () {
                    setTimeout(() => {
                        this.style.zIndex = '0';
                    }, 300);
                });
            });

            // 添加错误处理
            function showErrorMessage(message) {
                const toast = document.createElement('div');
                toast.className = 'error-toast';
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            // 添加成功提示
            function showSuccessMessage(message) {
                const toast = document.createElement('div');
                toast.className = 'success-toast';
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            // 对文件上传添加错误处理
            fileUpload.addEventListener('change', function () {
                try {
                    if (this.files.length === 0) return;

                    // 验证文件类型
                    const invalidFiles = Array.from(this.files).filter(file => !file.type.match(/^image\/(jpeg|png|jpg)$/));
                    if (invalidFiles.length > 0) {
                        showErrorMessage('只支持JPG和PNG格式的图片');
                        return;
                    }

                    // 验证文件大小
                    const largeFiles = Array.from(this.files).filter(file => file.size > 10 * 1024 * 1024);
                    if (largeFiles.length > 0) {
                        showErrorMessage('图片大小不能超过10MB');
                        return;
                    }

                    // 检查上传总数限制
                    const currentCount = document.querySelectorAll('.image-preview-container').length;
                    if (currentCount + this.files.length > 9) {
                        showErrorMessage('最多只能上传9张图片');
                        return;
                    }

                    handleFiles(this.files);
                } catch (error) {
                    console.error('文件处理错误:', error);
                    showErrorMessage('图片处理失败，请重试');
                }
            });

            // 优化移动端触摸体验
            if ('ontouchstart' in window) {
                // 让按钮有触摸反馈
                document.querySelectorAll('button, .btn-primary, .btn-secondary').forEach(btn => {
                    btn.addEventListener('touchstart', function () {
                        this.classList.add('active');
                    }, { passive: true });

                    btn.addEventListener('touchend', function () {
                        this.classList.remove('active');
                    }, { passive: true });
                });

                // 禁用长按选择文本
                document.addEventListener('contextmenu', function (e) {
                    if (e.target.tagName === 'IMG') {
                        e.preventDefault();
                    }
                });
            }
        });
    </script>
    <!-- 引用外部的upload.js脚本 -->
    <script src="js/upload.js"></script>
</body>

</html>
