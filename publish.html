<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禾语智宣 - 选择发布平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/publish.css">
    <style>
        :root {
            --primary-color: #537a5a;
            --primary-light: #e8f3e9;
            --primary-dark: #3d5b43;
            --accent-color: #e67e22;
            --accent-light: #fef0e6;
            --text-primary: #333333;
            --text-secondary: #666666;
            --bg-primary: #f7f8fa;
            --bg-secondary: #ffffff;
            --border-color: #e5e7eb;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .bg-white {
            background-color: var(--bg-secondary);
        }

        /* 顶部导航栏 */
        .bg-white.p-4.flex.items-center {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .bg-white.p-4.flex.items-center a {
            color: rgba(255, 255, 255, 0.9);
        }

        .bg-white.p-4.flex.items-center h1 {
            color: white;
        }

        /* 平台卡片样式 */
        .platform-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .platform-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
        }

        .platform-card.selected {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .platform-card.selected .platform-name {
            color: var(--primary-color);
        }

        /* 触摸反馈效果 */
        .platform-card.active-feedback::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            animation: touch-fade 0.2s ease forwards;
        }

        @keyframes touch-fade {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .checkmark-container {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .platform-card .checkmark {
            transition: all 0.2s ease;
            transform-origin: center;
        }

        .platform-card.selected .checkmark {
            background-color: var(--primary-color);
            border: none;
            animation: scale-in 0.2s ease;
        }

        @keyframes scale-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 平台图标样式优化 */
        .platform-card .w-10.h-10.rounded-full {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .platform-card.selected .w-10.h-10.rounded-full {
            transform: scale(1.05);
        }

        /* 步骤指示器 */
        .step-indicator .step {
            color: var(--text-secondary);
        }

        .step-indicator .step.active {
            color: var(--primary-color);
        }

        .step-indicator .step.active .step-number {
            background-color: var(--primary-color);
        }

        .step-indicator .connector {
            background-color: var(--border-color);
        }

        .step-indicator .connector.active {
            background-color: var(--primary-color);
        }

        /* AI助手样式 */
        .ai-assistant {
            background-color: var(--primary-light);
            border-left: 3px solid var(--primary-color);
        }

        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(83, 122, 90, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        /* Linear设计风格 */
        .rounded-xl {
            border-radius: 12px;
        }

        .shadow-sm {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* 发布成功弹窗优化 */
        #publishSuccessModal .bg-white {
            animation: modal-in 0.3s ease forwards;
        }

        @keyframes modal-in {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="safe-area">
    <!-- 顶部导航栏 -->
    <div class="bg-white p-4 flex items-center">
        <a href="preview.html" class="text-gray-600 mr-4">
            <i class="fas fa-arrow-left text-lg"></i>
        </a>
        <h1 class="text-lg font-bold flex-1 text-center">选择发布平台</h1>
        <div class="w-5"></div> <!-- 占位，保持标题居中 -->
    </div>

    <!-- 内容区域 -->
    <div class="content-wrapper">
        <!-- AI助手提示 -->
        <div class="ai-assistant p-4 mx-4 mt-4 mb-5 rounded-lg shadow-sm">
            <div class="flex items-start">
                <div class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center flex-shrink-0 mr-3">
                    <i class="fas fa-robot text-white text-sm"></i>
                </div>
                <div>
                    <p class="text-sm font-medium mb-1">AI助手推荐</p>
                    <p class="text-sm text-gray-600">
                        根据您的农产品特点，建议发布到 小红书、抖音和微信视频号，这些平台对农产品展示效果最佳，用户群体也更匹配。
                    </p>
                </div>
            </div>
        </div>

        <!-- 步骤指示器 -->
        <div class="step-indicator flex justify-between px-8 mb-6">
            <div class="step flex flex-col items-center">
                <div
                    class="step-number w-7 h-7 rounded-full bg-green-500 text-white flex items-center justify-center text-xs mb-1">
                    <i class="fas fa-check"></i>
                </div>
                <div class="step-name text-xs text-center">上传照片</div>
            </div>
            <div class="connector flex-1 h-1 bg-green-500 mt-3 mx-2"></div>
            <div class="step flex flex-col items-center">
                <div
                    class="step-number w-7 h-7 rounded-full bg-green-500 text-white flex items-center justify-center text-xs mb-1">
                    <i class="fas fa-check"></i>
                </div>
                <div class="step-name text-xs text-center">预览图文</div>
            </div>
            <div class="connector flex-1 h-1 active bg-green-500 mt-3 mx-2"></div>
            <div class="step active flex flex-col items-center">
                <div
                    class="step-number w-7 h-7 rounded-full bg-green-500 text-white flex items-center justify-center text-xs mb-1">
                    3
                </div>
                <div class="step-name text-xs text-center">选择平台</div>
            </div>
        </div>

        <!-- 平台选择 -->
        <div class="platform-selection px-4">
            <h2 class="text-base font-bold mb-3">请选择您要发布的平台</h2>
            <p class="text-xs text-gray-500 mb-4">可多选，部分平台可能需要单独授权登录</p>

            <div class="grid grid-cols-1 gap-3">
                <!-- 小红书 -->
                <div class="platform-card selected p-3 flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-red-50 flex items-center justify-center">
                            <img src="images/platforms/xiaohongshu.png" alt="小红书" class="w-6 h-6">
                        </div>
                        <div class="ml-3">
                            <div class="platform-name font-medium text-green-600">小红书</div>
                            <div class="text-xs text-gray-500">图文笔记 | 实时互动</div>
                        </div>
                    </div>
                    <div class="checkmark-container">
                        <div class="checkmark w-5 h-5 rounded-full bg-green-500 flex items-center justify-center">
                            <i class="fas fa-check text-white text-xs"></i>
                        </div>
                    </div>
                </div>

                <!-- 抖音 -->
                <div class="platform-card p-3 flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-black flex items-center justify-center">
                            <img src="images/platforms/douyin.png" alt="抖音" class="w-6 h-6">
                        </div>
                        <div class="ml-3">
                            <div class="platform-name font-medium">抖音</div>
                            <div class="text-xs text-gray-500">短视频 | 带货直播</div>
                        </div>
                    </div>
                    <div class="checkmark-container">
                        <div
                            class="checkmark w-5 h-5 rounded-full border border-gray-300 flex items-center justify-center">
                        </div>
                    </div>
                </div>

                <!-- 微信视频号 -->
                <div class="platform-card p-3 flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-50 flex items-center justify-center">
                            <img src="images/platforms/wechat.png" alt="微信视频号" class="w-6 h-6">
                        </div>
                        <div class="ml-3">
                            <div class="platform-name font-medium">微信视频号</div>
                            <div class="text-xs text-gray-500">微信生态 | 私域流量</div>
                        </div>
                    </div>
                    <div class="checkmark-container">
                        <div
                            class="checkmark w-5 h-5 rounded-full border border-gray-300 flex items-center justify-center">
                        </div>
                    </div>
                </div>

                <!-- 微信公众号 -->
                <div class="platform-card p-3 flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-50 flex items-center justify-center">
                            <img src="images/platforms/wechat.png" alt="微信公众号" class="w-6 h-6">
                        </div>
                        <div class="ml-3">
                            <div class="platform-name font-medium">微信公众号</div>
                            <div class="text-xs text-gray-500">图文内容 | 订阅推送</div>
                        </div>
                    </div>
                    <div class="checkmark-container">
                        <div
                            class="checkmark w-5 h-5 rounded-full border border-gray-300 flex items-center justify-center">
                        </div>
                    </div>
                </div>

                <!-- 更多平台 -->
                <div class="platform-card p-3 flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-ellipsis-h text-gray-400"></i>
                        </div>
                        <div class="ml-3">
                            <div class="platform-name font-medium">更多平台</div>
                            <div class="text-xs text-gray-500">即将上线更多平台支持</div>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </div>
        </div>

        <!-- 底部操作栏 -->
        <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-md">
            <div class="flex space-x-3">
                <button id="cancelPublishBtn" class="flex-1 btn-secondary py-3 rounded-lg font-medium text-center">
                    暂不发布
                </button>
                <button id="publishBtn" class="flex-1 btn-primary py-3 rounded-lg font-medium text-center">
                    立即发布
                </button>
            </div>
        </div>

        <!-- 发布成功模态框 -->
        <div id="publishSuccessModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
            <div class="absolute inset-0 bg-black bg-opacity-50" id="modalOverlay"></div>
            <div class="relative bg-white rounded-xl shadow-lg p-6 w-5/6 max-w-md">
                <div class="text-center">
                    <div class="w-20 h-20 rounded-full bg-green-100 flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-check-circle text-4xl text-green-500"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">发布成功</h3>
                    <p class="text-gray-600 mb-6">您的内容已成功发布到所选平台！</p>
                    <div class="flex justify-center space-x-3">
                        <button id="backToHomeBtn" class="flex-1 btn-primary py-3 px-4 rounded-lg font-medium">
                            返回首页
                        </button>
                        <button id="viewContentBtn"
                            class="flex-1 bg-gray-100 text-gray-700 py-3 px-4 rounded-lg font-medium">
                            查看内容
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/common.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/publish.js"></script>
</body>

</html>
